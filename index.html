<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress-bar-optus-Demo</title>
    <!-- Bootstrap 3 css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!--Custom Css-->
	<link href="css/custom.css" rel="stylesheet">
  </head>
<body>
<div class="container"><!--starts container-->
  <h1>Progress Bar</h1>
<div class="row col-md-12 wrapper"><!--row starts-->
	<div class="col-md-6 col-sm-12  col-lg-6 col-xs-12" id="ProgressBar1">
  <!--progressbars starts-->
  <div class = "progress">
   <div class = "progress-bar progress-bar-success progress-bar-striped active pb_value" role = "progressbar">
        <span>30%</span>
   </div>
</div>
<!--ends progress bar-->

  </div>
	<div class="col-md-6 col-sm-12 col-lg-6 col-xs-12" id="ProgressBar2">
    <!--progressbars starts-->
    <div class = "progress">
     <div class = "progress-bar progress-bar-success progress-bar-striped active pb_value" role = "progressbar">
        <span>30%</span>
     </div>
  </div>
  <!--ends progress bar-->
  </div>
	<div class="col-md-6 col-sm-12 col-lg-6 col-xs-12" id="ProgressBar3">
    <!--progressbars starts-->
    <div class = "progress">
     <div class = "progress-bar progress-bar-success  progress-bar-striped active pb_value" role = "progressbar">
        <span>30%</span>
     </div>
  </div>
  <!--ends progress bar-->

  </div>
  
  <div class="col-md-12 cntl_wrapper" id="contorls"  ng-controller="myCtrl"> <!--Control wrapper starts-->
<!--dropdown-->
<div class="form-group">
      <label for="Progress-bar"></label>
      <div class="col-sm-5 col-md-4 col-xs-12 col-lg-4">
        <select class="form-control" id="p_bar_select"  ng-model="selected_item" ng-options="s.name for s in sample" title="Choose ProgressBar">
        </select>
      </div>
      <div class="col-sm-7 col-md-8 col-xs-12 col-lg-8">
        <input type="button" class="btn" value="+10" ng-click="changeProgress('10','plus');" title="Increase the progressbar value by 10"/>
        <input type="button" class="btn" value="-10" ng-click="changeProgress('10','minus');" title="Decrease the progressbar value by 10"/>
        <input type="button" class="btn" value="+25" ng-click="changeProgress('25','plus');" title="Increase the progressbar value by 25"/>
        <input type="button" class="btn" value="-25" ng-click="changeProgress('25','minus');" title="Decrease the progressbar value by 25"/>
      </div>
</div><!--Dropdown ends-->
<!--add/delete cntrls starts-->
</div><!--Control wrapper Ends-->
</div><!--row ends-->
</div><!--Ends container-->
<!-- Angular.js / jquery / bootstrap library -->
 <script src="js/jqueryv1.11.3.js"></script>
 <script src="js/angular.min.js"></script>
 <script src="js/app.js"></script>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</body>
</html>
