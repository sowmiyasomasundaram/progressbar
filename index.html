<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress-bar-optus-Demo</title>
    <!-- Bootstrap 3 css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!--Custom Css-->
	<link href="css/custom.css" rel="stylesheet">
  </head>
<body>
<div class="container" ng-controller="myCtrl"><!--starts container-->
    <h1>Progress Bar</h1>
    <div class="row col-md-12 col-sm-12 col-xs-12 col-lg-12 wrapper"><!--row starts-->
    <!--progressbars starts-->     
        <div ng-repeat="Bars in bars.bars">
            <div class="col-md-6 col-sm-12  col-lg-6 col-xs-12" id="ProgressBar1">
              <div class = "progress">
               <div class = "progress-bar progress-bar-success progress-bar-striped active pb_value" role = "progressbar" id="{{Bars}}" style="width:{{Bars}}%">
                    <span>{{Bars}}%</span>      
               </div>
            </div>
            </div>
        </div>
    <!--ends progress bar--> 
        <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 cntl_wrapper" id="contorls"  > <!--Control wrapper starts-->
    <!--dropdown-->
        <div class="form-group">
              <label for="Progress-bar"></label>
              <div class="col-sm-5 col-md-4 col-xs-12 col-lg-4">
                <select class="form-control" id="p_bar_select" title="Choose ProgressBar">
                    <option ng-repeat="Bars in bars.bars" value="Bars in bars.bars">{{Bars}}</option>
                </select>
              </div>
              <div class="col-sm-7 col-md-8 col-xs-12 col-lg-8" id="button_wrapper">
                    <div ng-repeat="Bars in bars.buttons track by $index">
                        <a href="#" ng-click="changeProgress(bars.buttons)" id="btn1">{{Bars}}</a>
                    </div>
              </div>
        </div><!--Dropdown ends-->
    <!--add/delete cntrls starts-->
    </div><!--Control wrapper Ends-->
    </div><!--row ends-->
</div><!--Ends container-->
<!-- Angular.js / jquery / bootstrap library -->
 <script src="js/jqueryv1.11.3.js"></script>
 <script src="js/angular.min.js"></script>
 <script src="js/app.js"></script>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</body>
</html>
